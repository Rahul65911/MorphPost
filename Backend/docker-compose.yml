services:
  # Database
  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Rahul0508
      - POSTGRES_DB=morphpost
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (Task Queue Broker)
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:Rahul0508@db:5432/morphpost
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FRONTEND_URL=http://localhost:8080
      # Add other keys from .env here or use env_file
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8000:8000"

  # Background Worker (Dramatiq)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: dramatiq src.workers.scheduler
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://postgres:Rahul0508@db:5432/morphpost
      - REDIS_HOST=redis
    env_file:
      - .env
    depends_on:
      - backend
      - redis
      - db

volumes:
  postgres_data:
